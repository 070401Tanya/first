<form>
    <label for="num1">Number 1</label>
    <input type="text" id="num1"><br>
    <label for="num2">Number 2</label>
    <input type="text" id="num2">
    </form>
    <button onclick="myFunction()"> Add</button>
    <button onclick="myDiv()"> Divide</button>
    <button onclick="myMul()"> Multiply</button>
    <button onclick="mySub()"> subtract</button>
    <p id="result"> </p>
    <script>
         
          
          
        function myFunction(){
            var num1 = parseInt(document.getElementById("num1").value, 32); // get the value whichu have inserted 
            var num2 = parseInt(document.getElementById("num2").value, 32);
            var sum = num1+num2;
                    document.getElementById("result").innerHTML= "Result is " +sum;
        }
        function myDiv(){
            var num1 = parseFloat(document.getElementById("num1").value, 32); // get the value whichu have inserted 
            var num2 = parseFloat(document.getElementById("num2").value, 32);
               var div = num1/num2;
                    document.getElementById("result").innerHTML= "Result is " +div;
        }
        function myMul(){
            var num1 = parseInt(document.getElementById("num1").value, 32); // get the value whichu have inserted 
            var num2 = parseInt(document.getElementById("num2").value, 32);
            var mul= num1*num2;
                    document.getElementById("result").innerHTML= "Result is " +mul;
        }
        function mySub(){
            var num1 = parseInt(document.getElementById("num1").value, 32); // get the value whichu have inserted 
            var num2 = parseInt(document.getElementById("num2").value, 32);
            var sub = num1-num2;
                    document.getElementById("result").innerHTML= "Result is " +sub;
        }
  

        </script>
